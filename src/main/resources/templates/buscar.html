<html xmlns:th="https://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Comisiones | Buscar</title>
        <link rel="stylesheet" type="text/css" href="static/css/main.css" th:href="@{/css/main.css}">
    </head>
    <body>
        <div class="contenedor">
            <h1>Buscar Registro</h1>
            <form action="buscarRegistro" method="post">
                <table>
                    <tr>
                        <td><label for="cantidad">Ingrese la catidad: </label></td>
                        <td><input type="text" name="cantidad"></input></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Buscar"></input></td>
                    </tr>
                </table>
            </form>
            <p th:text = "${resultado}"></p>
            <a href="http://www.localhost:8080"><input type="button" value="Regresar"></a>
        </div>
    </body>
</html>
